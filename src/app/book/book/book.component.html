<div [style]="booksContainer">
    <input type="text" (input)="updateBookSearchTerm($event)" [style]="inputStyle" placeholder="Filter books..."/>
    @if (bookSearchTerm) {
        <app-book-card [content]="book" *ngFor="let book of books$ | async | bookFilter: bookSearchTerm"
                       (detailClick)="goToBookDetails(book)"/>
    } @else {
        <app-book-card [content]="book" *ngFor="let book of books$ | async"
                       (detailClick)="goToBookDetails(book)"/>
    }
</div>
